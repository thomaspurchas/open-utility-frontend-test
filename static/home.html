<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Weather</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="/static/main.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.20.1/moment.js" integrity="sha256-2/3+Q1kMYR8MDaqFPNBgmLgiqWJjySkg1wqLx/iE5Zo=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="/static/main.js"></script>
</head>
<body>
    <div class="calendar">
        <header class="header today">January</header>
        <ul class="days-header">
            <li>Mon</li>
            <li>Tue</li>
            <li>Wed</li>
            <li>Thur</li>
            <li>Fri</li>
            <li>Sat</li>
            <li>Sun</li>
        </ul>
        <div class="weeks">
        </div>
        <footer class="footer">🌈 ⛅️ ☀️ Much Weather, So Forcast ☀️ ⛅️ 🌈</footer>
    </div>

    <script id="week-template" type="text/x-custom-template">
        <div class="week">
        </div>
    </script>
    <script id="day-template" type="text/x-custom-template">
        <div class="day">
            <header class="day-header">
            </header>
            <div class="day-content">
            </div>
        </div>
    </script>
</body>
</html>
